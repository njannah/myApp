<ion-content padding>
  <ion-list padding-bottom>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" placeholder="Your Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" value="" placeholder="Your Password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block color="pink">Login</button>

  <ion-grid>
    <ion-row>
      <ion-col class="signup">Sign Up</ion-col>
      <ion-col class="contactus">Contact Us</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Nama</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>No.Pekerja</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6>
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col  col-12 col-sm-6>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
